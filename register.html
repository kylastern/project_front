<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Projekt inżynierski Bezpieczny Dom">
        <meta name="keywords" content="bezpieczny, dom, czujniki">
        <meta name-"authors" content="Kryspin Czepułkowski, Michał Śmieszek, Gracjan Walch">
        <title>Bezpieczny Dom | Czujniki</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/login.js"></script>
        <script src="js/userLoggedInfo.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Bezpieczny</span> Dom</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Strona główna</a></li>
                        <li><a href="about.html">O nas</a></li>
                        <li><a href="services.html">Czujniki</a></li>
                        <li class="current"><a href="register.html">Twoje konto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="small">
        </section>

        <section id="formula">
            <div class="login-page">
            <div class="form">
                <form class="register-form" role="form">
                    <div class="form-group">                                     
                            <input type="text"  name="username" id="login-username" class="form-control" placeholder="Email" autocomplete="off">
                            <span id="emailids"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="login-password" class="form-control" placeholder="Hasło" autocomplete="off">
                            <span id="passwords"></span>
                        </div>
                        <button name="register-submit" id="register-submit" class="form-control">Stwórz konto</button>
                        <p class="message">Już zarejestrowany?<a href="#"> Zaloguj się</a></p>
                    </form>
                </form>

                <form class="login-form" method="POST" role="form">
                    <input type="text" placeholder="Nazwa użytkownika">
                    <input type="password" placeholder="Hasło">
                    <button name="login-submit" id="login-submit" class="form-control">Zaloguj się</button>
                    <p class="message">Nie masz konta?<a href="#"> Zarejestruj się</a></p>
                </form>
            </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
        <script>
        $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
        </script>

        <footer>
            <p>&copy; Copyright 2018 Bezpieczny Dom Wszelkie prawa zastrzeżone.</p>
        </footer>

    </body>
